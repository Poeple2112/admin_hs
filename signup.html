<body>
    <div class="box">
        <form action="">
            <h1 for="">Sign-Up</h1> <br> <br>
            <label for="" id="error" >Note: </label> <br>
            <label for="">Fullname</label> <br>
            <input type="text" placeholder="fullname" id="fullname"> <br>
            <label for="">Username</label> <br>
            <input type="text" placeholder="username"  id="username"> <br>
            <label for="Dateofbirth"></label> <br>
            <input type="date" id="birthday"> <br>
            <label for="">Address</label> <br>
            <input type="text" placeholder="address store" id="address">
            <label for="">Password</label> <br>
            <input type="password" placeholder="password" id="password"> <br>
            <label for="">Confirm password</label>; <br>
            <input type="password" placeholder="confirm password" id="confirm"> <br>
            <button onclick="getusers()">submit</button>
        </form>
       
    </div>
